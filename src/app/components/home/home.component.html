<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-12 pt-4">
                <app-search-form (searchEmitter)="getUsers($event)"></app-search-form>
            </div>
            <div class="col-md-12 pt-3">
                <div class="row">
                    <div class="col-md-6">
                        <img src="{{ user.avatar_url }}">
                        <p> <span>Bio:</span> {{user.bio}} </p>
                    </div>
                    <div class="col-md-4 pt-5">
                        <h2>Personal Profile</h2>
                        <p *ngIf="user.login">&nbsp;&nbsp; Github Name:&nbsp;&nbsp; <span class="follow">{{ user.login }}</span></p>
                        <hr>
                        <p><i class="fa fa-file-o" style="font-size:18px"></i>&nbsp;&nbsp; Repositories:&nbsp;&nbsp; <span class="follow">{{user.public_repos}}</span></p>
                        <hr>
                        <p> <i class="fa fa-user" style="font-size:18px"></i>&nbsp;&nbsp; Following:&nbsp;&nbsp; <span class="follow">{{user.following}}</span></p>
                        <hr>
                        <p> <i class="fa fa-users"style="font-size:18px"></i>&nbsp;&nbsp; Followers:&nbsp;&nbsp; <span class="follow">{{user.followers}}</span></p>
                        <hr>
                        <p><i class="fa fa-clock-o" style="font-size:18px"></i>&nbsp;&nbsp; Joined:&nbsp;&nbsp; <span class="datejoined">{{user.created_at | datePipe}}</span></p>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="container">
                    <h2>Repositories</h2>
                
                    <div class="cards d-flex">
                        <div id="repo" class="card mt-2" *ngFor="let repos of repo" style="width: 30rem;">
                            <div class="card-header">
                                <h3 class="card-title">{{repos.name}}</h3>
                            </div>
                            <div class="card-body">
                                <p> {{ repos.description}} </p>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-info">Forks {{repos.forks_count}} </button>
                                <a target="_blank" href="{{repos.html_url}}"><button class="btn btn-info ml-1">Visit this project on Github</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
