<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-12 pt-4">
                <app-search-form (searchEmitter)="getUsers($event)"></app-search-form>
            </div>
            <div class="col-md-12 pt-3">
                <div class="row">
                    <div class="col-md-6">
                        <img src="{{ user.avatar_url }}">
                        <p> <span>Bio:</span> {{user.bio}} </p>
                    </div>
                    <div class="col-md-4 pt-5">
                        <h2>Personal Profile</h2>
                        <p> <span>Full Name: </span> {{user.name}}</p>
                        <p *ngIf="user.login">
                            <span>Username: </span>
                            {{ user.login }}
                        </p>
                        <p> followers: {{user.followers}}</p>
                        <p> Following: {{user.following}}</p>
                        <p> {{ user.created_at }} </p>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="container">
                    <h2>Repositories</h2>
                
                    <div class="cards d-flex">
                        <div id="repo" class="card mt-2" *ngFor="let repos of repo" style="width: 30rem;">
                            <div class="card-header">
                                <h3 class="card-title">{{repos.name}}</h3>
                            </div>
                            <div class="card-body">
                                <p> {{ repos.description}} </p>
                            </div>
                            <div class="card-footer">
                                <a target="_blank" href="{{repos.html_url}}"><button class="btn btn-info">Visit this project on Github</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
